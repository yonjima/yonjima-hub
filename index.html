<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>よんじま</title>
  <meta name="description" content="AIやブログで副業中。奨学金400万円を抱えつつ、月＋3万円を目指して実験と記録を続けています。" />
  <meta property="og:title" content="よんじま" />
  <meta property="og:description" content="AIやブログで副業中。奨学金400万円を抱えつつ、月＋3万円を目指して実験と記録を続けています。" />
  <meta property="og:image" content="https://yonjima-links.com/images/banner.jpg" />
  <meta property="og:url" content="https://yonjima-links.com" />
  <meta property="og:type" content="profile" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@yonjima2022" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #333;
      border-radius: 24px;
      padding: 40px 30px;
      margin-bottom: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.3);
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      border: 4px solid #667eea;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      transition: transform 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.15);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #2d3748;
      letter-spacing: -0.5px;
    }

    .bio {
      font-size: 15px;
      color: #4a5568;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 400;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 24px;
      border-radius: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
    }

    .link-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .link-button:hover:before {
      left: 100%;
    }

    .link-button i {
      margin-right: 8px;
      font-size: 18px;
    }

    .x-btn {
      background: linear-gradient(135deg, #1da1f2, #0d8bd9);
      color: #fff;
      box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
    }

    .x-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 161, 242, 0.4);
    }

    .threads-btn {
      background: linear-gradient(135deg, #000, #333);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .threads-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .blog-btn {
      background: linear-gradient(135deg, #38b2ac, #2c7a7b);
      color: #fff;
      box-shadow: 0 4px 15px rgba(56, 178, 172, 0.3);
    }

    .blog-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 178, 172, 0.4);
    }

    .note-btn {
      background: linear-gradient(135deg, #41c9b4, #2d9687);
      color: #fff;
      box-shadow: 0 4px 15px rgba(65, 201, 180, 0.3);
    }

    .note-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(65, 201, 180, 0.4);
    }

    .share-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .share-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }

    .share-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .share-btn {
      padding: 12px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .share-twitter {
      background: linear-gradient(135deg, #1da1f2, #0d8bd9);
    }

    .share-facebook {
      background: linear-gradient(135deg, #3b5998, #2d4373);
    }

    .share-line {
      background: linear-gradient(135deg, #00c300, #009900);
    }

    .share-copy {
      background: linear-gradient(135deg, #6b7280, #4b5563);
    }

    .share-btn:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 300;
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 15px;
      }
      
      .card {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .bio {
        font-size: 14px;
      }
      
      .link-button {
        padding: 14px 20px;
        font-size: 15px;
      }
    }

    .copy-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.3s ease;
    }

    .copy-notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .wallet-section {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .wallet-title {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .wallet-title i {
      color: #627eea;
      font-size: 16px;
    }

    .wallet-address {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 16px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #2d3748;
      word-break: break-all;
      margin-bottom: 12px;
      position: relative;
    }

    .copy-wallet-btn {
      background: linear-gradient(135deg, #627eea, #5a67d8);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 0 auto;
    }

    .copy-wallet-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(98, 126, 234, 0.3);
    }

    .copy-wallet-btn i {
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="profile-image" src="images/5976_LeeLee.jpeg" alt="よんじまのアイコン">
      <h1>よんじま</h1>
      <p class="bio">
        会社員として働きながら、AIやブログでコツコツ副業中。<br>
        奨学金400万円を抱えつつ、月＋3万円を目指して実験と記録を続けています。<br>
        仮想通貨・投資・NFTの発信もゆるく楽しんでます。
      </p>

      <div class="links-container">
        <a class="link-button x-btn" href="https://x.com/yonjima2022" target="_blank">
          <i class="fab fa-x-twitter"></i> X
        </a>
        <a class="link-button threads-btn" href="https://www.threads.net/@yonjima_hustlelog" target="_blank">
          <i class="fab fa-threads"></i> Threads
        </a>
        <a class="link-button blog-btn" href="https://yonjima-blog.com/" target="_blank">
          <i class="fas fa-blog"></i> Blog
        </a>
        <a class="link-button note-btn" href="https://note.com/yonjima_crypto" target="_blank">
          <i class="fas fa-sticky-note"></i> note
        </a>
      </div>

      <div class="wallet-section">
        <div class="wallet-title">
          <i class="fab fa-ethereum"></i> Wallet Address
        </div>
        <div class="wallet-address" id="walletAddress">
          0x82E1e9666EDaC4eB98850cE2EF2Cf9BFeDf2183d
        </div>
        <button class="copy-wallet-btn" onclick="copyWalletAddress()" title="ウォレットアドレスをコピー">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>

    <div class="share-section">
      <div class="share-title">このページをシェア</div>
      <div class="share-buttons">
        <a href="#" class="share-btn share-twitter" onclick="shareToTwitter()" title="Twitterでシェア">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="share-btn share-facebook" onclick="shareToFacebook()" title="Facebookでシェア">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="share-btn share-line" onclick="shareToLine()" title="LINEでシェア">
          <i class="fab fa-line"></i>
        </a>
        <a href="#" class="share-btn share-copy" onclick="copyUrl()" title="URLをコピー">
          <i class="fas fa-copy"></i>
        </a>
      </div>
    </div>

    <footer>© 2025 yonjima</footer>
  </div>

  <div class="copy-notification" id="copyNotification">
    URLをコピーしました！
  </div>

  <script>
    const currentUrl = window.location.href;
    const title = "よんじま - AIやブログで副業中";
    const description = "会社員として働きながら、AIやブログでコツコツ副業中。奨学金400万円を抱えつつ、月＋3万円を目指して実験と記録を続けています。";
    const walletAddress = "0x82E1e9666EDaC4eB98850cE2EF2Cf9BFeDf2183d";

    function shareToTwitter() {
      const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(currentUrl)}`;
      window.open(twitterUrl, '_blank');
    }

    function shareToFacebook() {
      const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
      window.open(facebookUrl, '_blank');
    }

    function shareToLine() {
      const lineUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(currentUrl)}`;
      window.open(lineUrl, '_blank');
    }

    function copyUrl() {
      navigator.clipboard.writeText(currentUrl).then(() => {
        showCopyNotification("URLをコピーしました！");
      }).catch(() => {
        const textArea = document.createElement('textarea');
        textArea.value = currentUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showCopyNotification("URLをコピーしました！");
      });
    }

    function copyWalletAddress() {
      navigator.clipboard.writeText(walletAddress).then(() => {
        showCopyNotification("ウォレットアドレスをコピーしました！");
      }).catch(() => {
        const textArea = document.createElement('textarea');
        textArea.value = walletAddress;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showCopyNotification("ウォレットアドレスをコピーしました！");
      });
    }

    function showCopyNotification(message) {
      const notification = document.getElementById('copyNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // Analytics tracking (optional)
    document.querySelectorAll('.link-button').forEach(button => {
      button.addEventListener('click', function() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click', {
            'event_category': 'social_link',
            'event_label': this.textContent.trim()
          });
        }
      });
    });
  </script>

</body>
</html>
