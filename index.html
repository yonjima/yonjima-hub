<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>よんじま</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(to bottom, #003366, #001f3f);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .card {
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #003366;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #003366;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .link-button {
      display: block;
      padding: 14px;
      margin: 12px auto;
      max-width: 300px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .x-btn {
      background-color: #000;
      color: #fff;
    }

    .x-btn:hover {
      background-color: #111;
    }

    .blog-btn {
      background-color: #2c7a7b;
      color: #fff;
    }

    .blog-btn:hover {
      background-color: #276c6d;
    }

    .note-btn {
      background-color: #00bcd4;
      color: #fff;
    }

    .note-btn:hover {
      background-color: #00acc1;
    }

    .threads-btn {
      background-color: #000;
      color: #fff;
    }

    .threads-btn:hover {
      background-color: #111;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/5976_LeeLee.jpeg" alt="よんじまのアイコン">
    <h1>よんじま</h1>
    <p>
      会社員として働きながら、AIやブログでコツコツ副業中。<br>
      奨学金400万円を抱えつつ、月＋3万円を目指して実験と記録を続けています。<br>
      仮想通貨・投資・NFTの発信もゆるく楽しんでます。
    </p>

    <a class="link-button x-btn" href="https://x.com/yonjima2022" target="_blank">X</a>
    <a class="link-button threads-btn" href="https://www.threads.net/@yonjima_hustlelog" target="_blank"><i class="fab fa-threads"></i> Threads</a>
    <a class="link-button blog-btn" href="https://yonjima-blog.com/" target="_blank"><i class="fas fa-blog"></i> Blog</a>
    <a class="link-button note-btn" href="https://note.com/yonjima_crypto" target="_blank"><i class="fas fa-sticky-note"></i> note</a>
  </div>

  <footer>© 2025　yonjima </footer>

</body>
</html>
